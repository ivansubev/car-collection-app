{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>CarCollection</title>
</head>

<body>
<div id="box">

    <header>
        <!-- Navigation Bar -->
        <h1><a class="index-navigation" href="{% url 'show index' %}"><span>C</span>ARS <span>C</span>OLLECTION</a></h1>
        <nav>
            <a href="{% url 'show catalogue' %}">Catalogue</a>
            <a href="{% url 'create car' %}">Create Car</a>
            <a href="{% url 'show profile' %}">Profile</a>
        </nav>
    </header>

    <!-- edit game form -->
    <section id="delete-page" class="auth">
        <form id="delete" method="post" action="{% url 'delete car' car_id%}">
            {% csrf_token %}
            <div class="container">

                <h1>Delete Car</h1>
                <label for="type">Type:</label>
                {{ car_form.type }}
                <label for="model">Model:</label>
                {{ car_form.model }}
                <label for="year">Year:</label>
                {{ car_form.year }}
                <label for="image_url">Image URL:</label>
                {{ car_form.image_url }}

                <label for="price">Price:</label>
                {{ car_form.price }}

                <input class="btn submit" type="submit" value="Delete Car">

            </div>
        </form>
    </section>

    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>

</div>
</body>
</html>
